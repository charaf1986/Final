<!DOCTYPE html>

<polymer-element name="connexion-form" attributes="action">
  <template>
    <link rel="stylesheet" href="projet.css"/>
      <div id="message"></div>
      
      <div class="container">
        <section id="content">
  
          <form id="connexionForm" method="post" on-submit="{{doSubmit}}">
          <h1>Login Form</h1>
          
            <div id="userTextBox">
                 <input id="user" type="text" placeholder="Username" value="{{connexion.username}}"
                    name="username" required />
            </div>
            
            <div id="passTextBox">
                 <input id="password" type="password" placeholder="Password" value="{{connexion.password}}"
                    name="password" required />
            </div>
            
            <div>
              <input id="connexionButton" type="submit" name="connexionButton" /> 
            </div>
            
          </form>
          
        </section>
      </div>
    </template>
    <script type="application/dart" src="connexion_form.dart"></script>
</polymer-element>
